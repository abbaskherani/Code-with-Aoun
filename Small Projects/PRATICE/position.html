<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <!-- 
  top 
  left
  bottom 
  right
  position: fixed/ -->
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        /* top: 10px;
    bottom: 10px;
    right: 50px;
    left: 50px; */
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 70px;
      "
    >
      sidebar
    </div>
    <div
      style="
        background-color: rgb(7, 51, 65);
        height: 200px;
        width: 200px;
        /* position: static; */
      "
    >
      div 1
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>

    <div style="position: fixed; color: black; right: 20px; bottom: 20px">
      Bottom Right
    </div>

    <div
      style="
        background-color: green;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100px;
      "
    >
      Right sidebar
    </div>

    <div
      style="
        position: absolute;
        color: white;
        background-color: red;
        top: 10px;
        left: 10px;
      "
    >
      absolute
    </div>

  </body>
</html>
